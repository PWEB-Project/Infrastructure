_format_version: "2.1"

upstreams:
- name: adminer-upstream
  hash_on: none
  algorithm: round-robin
  hash_fallback: none
  hash_on_cookie_path: "/"
  targets:
    - target: adminer:80
- name: grafana-upstream
  hash_on: none
  algorithm: round-robin
  hash_fallback: none
  hash_on_cookie_path: "/"
  targets:
    - target: kube-prometheus-stack-grafana:80
- name: kibana-upstream
  hash_on: none
  algorithm: round-robin
  hash_fallback: none
  hash_on_cookie_path: "/"
  targets:
    - target: kibana-kibana:5601
- name: portainer-upstream
  hash_on: none
  algorithm: round-robin
  hash_fallback: none
  hash_on_cookie_path: "/"
  targets:
    - target: portainer:9000
- name: frontend-upstream
  hash_on: none
  algorithm: round-robin
  hash_fallback: none
  hash_on_cookie_path: "/"
  targets:
    - target: frontend:8080
- name: backend-upstream
  hash_on: none
  algorithm: round-robin
  hash_fallback: none
  hash_on_cookie_path: "/"
  targets:
    - target: backend:8098

services:
- name: adminer-service
  host: adminer-upstream
  url : http://adminer:80
  connect_timeout: 60000
  protocol: http
  read_timeout: 60000
  port: 80
  path: "/"
  retries: 5
  write_timeout: 60000
  routes:
    - name: adminer-route
      paths:
        - /adminer
      regex_priority: 0
      strip_path: false
      preserve_host: false
- name: grafana-service
  host: grafana-upstream
  url : http://kube-prometheus-stack-grafana:80
  connect_timeout: 60000
  protocol: http
  read_timeout: 60000
  port: 80
  path: "/"
  retries: 5
  write_timeout: 60000
  routes:
    - name: grafana-route
      paths:
        - /grafana
      regex_priority: 0
      strip_path: false
      preserve_host: false
- name: kibana-service
  host: kibana-upstream
  url : http://kibana-kibana:5601
  connect_timeout: 60000
  protocol: http
  read_timeout: 60000
  port: 5601
  path: "/"
  retries: 5
  write_timeout: 60000
  routes:
    - name: kibana-route
      paths:
        - /kibana
      regex_priority: 0
      strip_path: false
      preserve_host: false
- name: portainer-service
  host: portainer-upstream
  url : http://portainer:9000
  connect_timeout: 60000
  protocol: http
  read_timeout: 60000
  port: 9000
  path: "/"
  retries: 5
  write_timeout: 60000
  routes:
    - name: portainer-route
      paths:
        - /portainer
      regex_priority: 0
      strip_path: true
      preserve_host: false
- name: backend-service
  host: backend-upstream
  url : http://backend:8098
  connect_timeout: 60000
  protocol: http
  read_timeout: 60000
  port: 8098
  path: "/"
  retries: 5
  write_timeout: 60000
  routes:
    - name: backend-route
      paths:
        - /api
      regex_priority: 0
      strip_path: false
      preserve_host: false
- name: frontend-service
  host: frontend-upstream
  url : http://frontend:8080
  connect_timeout: 60000
  protocol: http
  read_timeout: 60000
  port: 8080
  path: "/"
  retries: 5
  write_timeout: 60000
  routes:
    - name: frontend-route
      paths:
        - /
      regex_priority: 0
      strip_path: false
      preserve_host: false

plugins:
  - name: bot-detection
  - name: prometheus
